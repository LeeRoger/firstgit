<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>设置人数</title>

	<!-- 恢复使用bootstrap -->
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">   
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- 自己的样式文件 
	<link href="myBootstrap.css" rel="stylesheet"> -->
	<script src="slider.js"></script>
	<link href="task13.css" rel="stylesheet">
	<style>

	</style>
</head>
<body class="set-player" id="setPlayer">

<div class="pop-err" id="popErr"> <!-- "is-fixed" will be added -->
	<div class="pop-err-num" id="popErrNum">
		<p>请输入正确的玩家数量</p>
		<div class="pop-err-num-choice">
			<span class="pop-err-num-choice-cancel">取消</span>
			<span class="pop-err-num-choice-confirm" id="popErrNumChoiceConfirm">确认</span>
		</div>
	</div>
</div>

<div class="pop-off">

<header>
	<h2>
		<a class="back" href="task13-home.html"><span class="glyphicon glyphicon-chevron-left"></span></a>
		参数设置
		<a class="help" href="#"><span class="question glyphicon glyphicon-question-sign"></span></a>
	</h2>
	<div class="clear-both"></div>
</header>

<main style="height: calc(100% - 150px);">
	<div class="container">

		<div class="player-detail">
			<table>
				<tr>
					<th scope="row" rowspan="2">
						<div class="player-detail-hint">玩家配比</div>
					</th>
					<td>
						<!-- 
						<div class="not-container"><div class="not-row">

						<div class="player-detail-role col-xs-6 col-sm-6 col-md-3 col-lg-3">
							<i></i>杀手<span class="player-detail-role-num"></span>
						</div>

						<div class="player-detail-role col-xs-6 col-sm-6 col-md-3 col-lg-3">
							<i></i>警察<span class="player-detail-role-num"></span>
						</div>

						<div class="player-detail-role col-xs-6 col-sm-6 col-md-3 col-lg-3">
							<i></i>平民<span class="player-detail-role-num"></span>
						</div>

						<div class="player-detail-role col-xs-6 col-sm-6 col-md-3 col-lg-3">
							<i></i>法官<span class="player-detail-role-num"></span>
						</div>

						</div></div>
						-->
						<div class="player-detail-role">
							<i></i>杀手<span class="player-detail-role-num">1人</span>
						</div>

						<div class="player-detail-role">
							<i></i>警察<span class="player-detail-role-num">1人</span>
						</div>

						<div class="player-detail-role">
							<i></i>平民<span class="player-detail-role-num">4人</span>
						</div>
						
						<div class="player-detail-role">
							<i></i>法官<span class="player-detail-role-num">1人</span>
						</div>

						<div class="player-detail-role">
							<i></i>狙击手<span class="player-detail-role-num">1人</span>
						</div>
						
						<div class="player-detail-role">
							<i></i>医生<span class="player-detail-role-num">1人</span>
						</div>

						<div class="clear-both"></div>
					</td>
				</tr>
				<tr>
					<td class="player-detail-set" onclick="document.getElementById('playerNumInput').focus();">
						参数设置<span class="glyphicon glyphicon-pencil"></span>
					</td>
				</tr>
			</table>
		</div>

		<div class="fill-page">
			<div class="player-word">水民词汇</div>
			<div class="player-word">幽灵词汇</div>
		</div>

		<div class="player-num">
			<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<form name="playerNumSet">
				<label class="player-num-label">
					<span>请输入玩家数量</span>
					<input id="playerNumInput" type="text" name="playerNumInput" value="9" placeholder="">
					<span>游戏玩家数量为4-18</span>
				</label>
				<div class="set-bar">
					<span class="set-bar-down" id="setBarDown">-</span>
					<input id="playerNumSetBar" type="range" value="9"  min="4" max="18" step="1">
					<span class="set-bar-add" id="setBarAdd">+</span>
					<div class="clear-both"></div>
				</div>
				<script>
					var change = function($input) {
						/*内容可自行定义*/
						console.log("playerNumSetBar.onchange");
					}

					$('#playerNumSetBar').RangeSlider({ min: 4,   max: 18,  step: 1,  callback: change});

				</script>
			</form>
			</div>
			</div>
		</div>

	</div>
</main>

<footer>
	<button class="game-start btn btn-default btn-block" id="gameStart">去发牌</button>
</footer>

</div>
<script src="task02.js"></script>
