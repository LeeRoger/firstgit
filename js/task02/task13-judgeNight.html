<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>法官日记</title>

	
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="CSS/font-awesome.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- 自己的样式文件 
	<link href="myBootstrap.css" rel="stylesheet">-->
	<link href="task13.css" rel="stylesheet">
</head>
<body class="votepage judgepage judgeflow judgenight">

<header>
	<h2>
		<a class="back" href="task13-home.html"><img src="images/catalog.png"></a>
		黑夜解密
		<a class="quit" href="#"><span class="glyphicon glyphicon-remove"></span></a>
	</h2>
	<div class="clear-both"></div>
</header>

<main style="height: calc(100% - 50px - 75px);">

	<div class="night-answer">
		<img src="images/img-js/night_boy2.png">
		<div class="night-answer-detail">
			<span id="deathNumber">5</span>号被<span id="deathWay">杀手杀死</span>了，真实身份是<span id="deathRole">平民</span>
		</div>
	</div>

	<div class="night-after">
		<div class="night-after-step">亡灵发表遗言</div>
		<img src="images/img-js/night_arrow.png">
		<div class="night-after-step">玩家依次发言讨论</div>
		<img src="images/img-js/night_arrow.png">
	</div>

</main>

<footer>
	<button class="btn btn-lg" id="goToVote">亡灵依次发表遗言</button>
</footer>

<div class="pop-hint" id="popHint"> <!-- "is-fixed" will be added -->
	<div class="pop-hint-role">
		<p>杀手请杀人</p>
		<div class="pop-hint-role-choice">
			<span class="pop-hint-role-choice-cancel">取消</span>
			<span class="pop-hint-role-choice-confirm" id="killerConfirm">确认</span>
		</div>
	</div>

	<div class="pop-hint-role">
		<p>杀手开始杀人</p>
		<div class="pop-hint-role-choice">
			<span class="pop-hint-role-choice-cancel">取消</span>
			<span class="pop-hint-role-choice-confirm" id="killerConfirm">确认</span>
		</div>
	</div>

	<div class="pop-hint-role">
		<p>警察开始验人</p>
		<div class="pop-hint-role-choice">
			<span class="pop-hint-role-choice-cancel">取消</span>
			<span class="pop-hint-role-choice-confirm" id="policeConfirm">确认</span>
		</div>
	</div>

	<div class="pop-hint-role">
		<p>狙击手开始狙人</p>
		<div class="pop-hint-role-choice">
			<span class="pop-hint-role-choice-cancel">取消</span>
			<span class="pop-hint-role-choice-confirm" id="sniperConfirm">确认</span>
		</div>
	</div>

	<div class="pop-hint-role">
		<p>医生开始救人</p>
		<div class="pop-hint-role-choice">
			<span class="pop-hint-role-choice-cancel">取消</span>
			<span class="pop-hint-role-choice-confirm" id="doctorConfirm">确认</span>
		</div>
	</div>

	<div class="pop-hint-role">
		<p>死者开始发表遗言</p>
		<div class="pop-hint-role-choice">
			<span class="pop-hint-role-choice-cancel">取消</span>
			<span class="pop-hint-role-choice-confirm" id="ghostConfirm">确认</span>
		</div>
	</div>

	<div class="pop-hint-role">
		<p>玩家请依次发言</p>
		<div class="pop-hint-role-choice">
			<span class="pop-hint-role-choice-cancel">取消</span>
			<span class="pop-hint-role-choice-confirm" id="speakConfirm">确认</span>
		</div>
	</div>

	<div class="pop-hint-role">
		<p>开始投票</p>
		<div class="pop-hint-role-choice">
			<span class="pop-hint-role-choice-cancel">取消</span>
			<span class="pop-hint-role-choice-confirm" id="voteConfirm">确认</span>
		</div>
	</div>
	
</div>

</body>
</html>
