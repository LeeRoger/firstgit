<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>游戏中</title>

	
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- 自己的样式文件 
	<link href="myBootstrap.css" rel="stylesheet"> -->
	<link href="task13.css" rel="stylesheet">
	<script>
		$(function(){
			var audio = $('#audioTag').get(0);
			//播放暂停控制
			$('#playPause').click(function(){
			//改变暂停/播放icon 
			if(audio.paused){
				audio.play();
				$('.icon-btn').removeClass('icon-pause').addClass('icon-play')
			}
			else{
				audio.pause();
				$('.icon-btn').removeClass('icon-play').addClass('icon-pause')
			}
			})
		})
	</script>
</head>
<body class="votepage">

<header>
	<a class="catalog" href="task13-home.html"><img src="images/catalog.png"></a>
	<h2 class="vote">投票</h2>
	<a class="close" href="#"><img src="images/close.png"></a>
</header>

<main>

	<div class="vote-hint">
		<div class="music">                             
			<div class="Audio">
				<audio id="audioTag" src="media/财富自由.mp3"></audio>
				<div class="controls">
					<button class="play-pause" id="playPause">
						<span class="icon-btn icon-pause icon-play"></span>
					</button>
				</div>
			</div>
			<p class="audio-hint">发言讨论结束，请大家投票</p>
		</div>
		<div class="hint">
			<img src="images/down.png">
			<p class="action-hint">点击得票数最多的人的头像</p>
		</div>
	</div>

	<div class="container">

		<div class="row" id="allPlayers">

			<div class="player col-xs-4 col-sm-4 col-md-
			 col-lg-4">
				<div class="person">
					<div class="vote">
						<p class="identity">水民</p>
						<p class="number">1号</p>
					</div>
					<div class="usual-hidden">
						<span class="action killer btn btn-xs"></span>
						<span class="action police btn btn-xs"></span>
						<span class="action sniper btn btn-xs"></span>
						<span class="action doctor btn btn-xs"></span>
					</div>
				</div>
			</div>

		</div>

	</div>

</main>

<footer>
	<button class="next-step btn btn-lg">投死</button>
</footer>

<div class="pop-hint" id="popHint"> <!-- "is-fixed" will be added -->
	<div class="pop-hint-role hint-step">
		<p id="hintWord">杀手请杀人</p>
		<div class="pop-hint-role-choice">
			<span class="role-choice" id="roleCancel">取消</span>
			<span class="role-choice" id="roleConfirm">确认</span>
		</div>
	</div>
</div>

<script src="task04-action2.js"></script>
</body>
</html>
